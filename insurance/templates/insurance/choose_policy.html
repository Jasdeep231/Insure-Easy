{% extends 'base.html' %}

{% block content %}
    <h1 class="policy-heading">Choose Your Policy</h1>
    <p class="policy-description">You already have an existing policy for this type. What would you like to do?</p>
    <form method="post" action="{% url 'purchase_policy' policy.id %}">
        {% csrf_token %}
        <button class="policy-button" type="submit" name="buy_new_policy">Buy New Policy</button>
        <button class="policy-button" type="submit" name="continue_existing_policy">Continue with Existing Policy</button>
    </form>
    <!-- Add any additional content or styling here -->
{% endblock %}
